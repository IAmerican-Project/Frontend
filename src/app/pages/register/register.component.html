<div class="register-container">
    <header class="header">
        <div class="logo">BonoPro</div>
    </header>

    <main class="form-wrapper">
        <div class="form-card">
            <h2 class="form-title">Registrarse</h2>

            <form (submit)="onSubmit($event)" #registerForm="ngForm">
                <!-- Nombre completo -->
                <label for="username">Nombre de Usuario</label>
                <div class="input-icon">
                    <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="Tu nombre completo"
                            required
                            [(ngModel)]="username"
                    />
                </div>

                <!-- Correo -->
                <label for="email">Correo electrónico</label>
                <div class="input-icon">
                    <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="correo@example.com"
                            required
                            [(ngModel)]="email"
                    />
                </div>

                <!-- Contraseña -->
                <label for="password">Contraseña</label>
                <div class="input-icon">
                    <input
                            id="password"
                            name="password"
                            [type]="showPassword ? 'text' : 'password'"
                            placeholder="********"
                            required
                            [(ngModel)]="password"
                    />
                    <span class="material-icons" (click)="togglePassword()">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
                </div>

                <!-- Confirmar contraseña -->
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="input-icon">
                    <input
                            id="confirmPassword"
                            name="confirmPassword"
                            [type]="showConfirmPassword ? 'text' : 'password'"
                            placeholder="********"
                            required
                            [(ngModel)]="confirmPassword"
                    />
                    <span class="material-icons" (click)="toggleConfirmPassword()">
            {{ showConfirmPassword ? 'visibility_off' : 'visibility' }}
          </span>
                </div>

                <!-- Botón -->
                <button
                        type="submit"
                        class="submit-button"
                        [disabled]="!registerForm.form.valid"
                >
                    Registrarse
                </button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div><strong>BonoPro</strong></div>
        <div>
            <strong>About</strong><br />
            Features<br />
            Support
        </div>
        <div>
            <strong>Blog</strong><br />
            Products<br />
            Technology
        </div>
    </footer>
</div>
