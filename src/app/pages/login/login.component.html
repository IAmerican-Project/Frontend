<div class="login-container">
    <div class="header">BonoPro</div>
    <div class="login-card">
        <form novalidate (submit)="onSubmit($event)">
            <h2>Iniciar Sesión</h2>

            <label for="email">Correo electrónico</label>
            <div class="input-wrapper">
                <input id="email" type="email" placeholder="correo@example.com" required />
            </div>

            <label for="password">Contraseña</label>
            <div class="password-wrapper">
                <input
                        id="password"
                        [type]="showPassword ? 'text' : 'password'"
                        placeholder="********"
                        required
                />
                <span
                        class="material-icons toggle-password"
                        (click)="togglePassword()"
                        aria-label="Mostrar u ocultar contraseña"
                >
                    {{ showPassword ? 'visibility_off' : 'visibility' }}
                </span>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>

            <div class="register-text">
                ¿No tienes cuenta?
                <a [routerLink]="['/register']" style="color: #5a32ea; font-weight: bold;">REGISTRARSE</a>
            </div>
            <p *ngIf="error" style="color: red; font-weight: bold;">Correo o contraseña inválidos.</p>

        </form>
    </div>

    <footer class="footer">
        <div><strong>BonoPro</strong></div>
        <div>
            <strong>About</strong><br />
            Features<br />
            Support
        </div>
        <div>
            <strong>Blog</strong><br />
            Products<br />
            Technology
        </div>
    </footer>
</div>
