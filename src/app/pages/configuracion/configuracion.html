<div class="config-card">
    <h2 class="config-card__title">Configuración del sistema</h2>

    <form [formGroup]="form" (ngSubmit)="guardar()">
        <div class="config-card__field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Monedas</mat-label>
                <input matInput formControlName="currency_default" />
            </mat-form-field>
        </div>

        <div class="config-card__field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Número de días por año</mat-label>
                <input matInput type="number" formControlName="days_in_year" />
            </mat-form-field>
        </div>

        <div class="config-card__field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>IGV (%)</mat-label>
                <input matInput type="number" formControlName="vat_rate" />
            </mat-form-field>
        </div>

        <div class="config-card__field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Impuesto a la renta (%)</mat-label>
                <input matInput type="number" formControlName="income_tax_rate" />
            </mat-form-field>
        </div>

        <button mat-raised-button class="config-card__button" type="submit">
            Guardar
        </button>
    </form>
</div>
